<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Cosmic Circuit Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">INITIALIZING</div>
        <div class="loading-beam"></div>
    </div>
    <div id="universe">
        <div id="stars"></div>
        <div id="circuit-overlay"></div>
        <div id="analog-beam-left" class="analog-beam"></div>
        <div id="analog-beam-right" class="analog-beam"></div>
        
        <nav id="navigation">
            <div class="nav-item" data-window="profile">Profile</div>
            <div class="nav-item" data-window="about">About</div>
            <div class="nav-item" data-window="skills">Skills</div>
            <div class="nav-item" data-window="projects">Projects</div>
            <div class="nav-item" data-window="contact">Contact</div>
        </nav>

        <div id="desktop">
            <div id="window-container">
                <!-- Windows will be dynamically added here -->
            </div>
            <div id="info-panel">
                <div class="window-bar">
                    <div class="window-title">Mission Log</div>
                    <div class="close-btn">&times;</div>
                </div>
                <div class="mission-content">
                    <div class="progress-beam"></div>
                    <p id="mission-info">Welcome to the Portfolio. Click on a Menu Button to begin your journey. Drag and Drop any window to move it around.</p>
                </div>
            </div>
            <div id="taskbar">
                <div id="start-menu">
                    <button id="add-window">+</button>
                </div>
                <div id="open-windows"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
